basePath: /api
definitions:
  repository.Cart:
    properties:
      cart_code:
        type: string
      customer_id:
        type: integer
      discount:
        type: integer
      id:
        type: integer
      items:
        items:
          $ref: '#/definitions/repository.CartItem'
        type: array
      status:
        type: string
      total:
        type: integer
    type: object
  repository.CartItem:
    properties:
      barcode:
        type: string
      discount:
        type: integer
      id:
        type: integer
      name:
        type: string
      price:
        type: integer
      product_id:
        type: integer
      qty:
        type: integer
      sub_total:
        type: integer
    type: object
  repository.Category:
    properties:
      created_at:
        type: string
      id:
        type: integer
      image:
        type: string
      name:
        type: string
    type: object
  repository.Product:
    properties:
      category_id:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      image:
        type: string
      is_active:
        type: boolean
      name:
        type: string
      price:
        type: number
      rack_id:
        type: integer
      sku:
        type: string
      upc:
        type: string
    type: object
  repository.Rack:
    properties:
      created_at:
        type: string
      id:
        type: integer
      rack_code:
        type: string
      store_id:
        type: integer
